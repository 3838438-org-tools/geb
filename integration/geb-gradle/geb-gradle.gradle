apply plugin: 'groovy'

configurations {
    compile.exclude group: "org.codehaus.groovy"
}

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    compile "com.google.guava:guava:23.0"
}

modifyPom { pom ->
    pom.project {
        name "Geb Gradle plugins"
        description "Gradle plugins for Geb (pronounced \"jeb\")."
    }
}