version: 2
jobs:
  build:
    working_directory: ~/geb
    docker:
      - image: gebish/ci:v1
        environment:
          GRADLE_OPTS: -Xmx512m
    steps:
      - checkout
      - run:
          name: Check all modules
          command: ./gradlew --no-daemon -p module -Pci -g ${SNAP_CACHE_DIR}/.gradle check --continue